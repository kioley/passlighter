<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Hash Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="generateHash.js"></script> <!-- Функция генерации хэша -->
    <script src="script.js" defer></script> <!-- Основная логика приложения -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор защищенного хэша</h1>
        
        <div class="input-group">
            <label for="salt">Соль (Salt):</label>
            <input type="text" id="salt" placeholder="Введите соль">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль (Password):</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        
        <button id="generate-btn">Сгенерировать хэш</button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Генерация хэша...</p>
        </div>
        
        <div class="result-container">
            <div class="result-label">Результат:</div>
            <div class="result" id="result">
                <!-- Результат будет отображаться здесь -->
            </div>
            <button class="copy-btn" id="copy-btn">Копировать результат</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Скопировано в буфер обмена!</div>
</body>
</html>
