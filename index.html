<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            color: var(--tg-theme-button-color, #40a7e3);
        }
        button {
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Telegram World! üåç</h1>
        <p>–≠—Ç–æ –º–æ—ë –ø–µ—Ä–≤–æ–µ Mini App –≤–Ω—É—Ç—Ä–∏ Telegram.</p>
        <button onclick="alert('–ë–æ—Ç –≥–æ–≤–æ—Ä–∏—Ç: –ü—Ä–∏–≤–µ—Ç!')">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App
        let tg = window.Telegram.WebApp;

        tg.enableClosingConfirmation(); // –í–∫–ª—é—á–∏—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.querySelector('button').addEventListener('click', () => {
            tg.sendData(JSON.stringify({command: "hello", text: "–ü—Ä–∏–≤–µ—Ç –∏–∑ Mini App!"}));
            tg.close(); // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        });
    </script>
</body>
</html>
